<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>The job impacts of automated trucks</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="./content.js"></script>

</head>
<body>


<style>

        @font-face {
            font-family:Noe;
            src:url("./assets/Noe Display Bold.otf")
        }
    body, html {
        height:100%;
        margin:0;
        padding:0;
        background: #fafafa;
        overflow:hidden;
        font-family: 'Source Sans Pro', sans-serif;
    }

    #headerBar {
        background:#064979;
        height:80px;
    }

    #logo {
        height:100%; 
        transform:scale(0.6);
    }
    #mainTitle {
        transform: translateY(-35%);
        display: inline-block;
        height: 100%;
        font-family:Noe; 
        font-size: 2em; 
        color:white
    
    }
    #map {
        position: fixed;
        width:60%;
        top:80px; 
        bottom:0;
    }

    #map:before {
        position:absolute;
        padding:30px;
        color:white;
        font-size: 4vw;
        margin-top:40%;
        z-index: -99
    }
    .mapboxgl-map {
        font:inherit;
    }
    canvas {
        transition: opacity 1s;
        background: #c8d2da;
    }

    #journeyGraphics, #chart {
        width:100%;
        height:100%;
        z-index:99;
        opacity:0;
        position:absolute;
        /*pointer-events:none;*/
        transition: opacity 0.5s;
        background: rgba(255,255,255,0.85);
    } 


/*graph modes*/

    /*overall chart section visibility*/
    #chart.active {
        opacity:1;
    }

    #chart.active .axis {
        stroke-dashoffset: 0;
    }

    /*explainer/actual chart visibility*/

    #chart[mode='explainer'] #explainer .bar{
        opacity:1;
    }

    #chart[mode='actual'] #explainer .bar {
        opacity:0;
    }

    #chart[mode='actual'] #actualChart,
    #chart[mode='actual'] .axisMax {
        opacity:1;
    }

    /*graph styling*/
    
/*    #chartTitle {
        text-align: center;
        margin-top: 5%;
        position: absolute;
        width: 100%;
        font-size:1.5vw;
        color:#666;
    }
*/

    #actualChart {
        opacity:0;
    }

    #xScale {
        transition: all 1s;
        transform-origin: bottom left;
        transform: scaleX(2.5);
        height:100%;
    }
    .increment {
        position: absolute;
        border-bottom: 2px dotted #ccc;
        width: 100%;
        height: 100%;
        transition: all 1s;
    }

    .increment:after {
        content: attr(value);
        color:#999;
        line-height: 41em;
        font-size:1.5em;
    }
    .year {
        width: 20%;
        margin-left: 5%;
        height: 100%;
        display: inline-block;
        /*outline:1px solid purple;*/
        opacity: 0;
        transform-origin: bottom;
        transition:all 1s;
    }

 
    .year.expanded {
        opacity:1;
    }


    .bar.actual {
        margin-left:20%;
        height:100%;
        width:30%;
        transition: all 1s;
    }

/*    styling specific to exploded texas view
*/   


    .exploded #year0 .actual {
        transform:scaleY(1) translateX(10%);
    }

    .exploded .subBar {
        transform: scaleX(1.25);
        transform-origin: bottom left;
    }
    .exploded #year0 .shortHaul {
        transform:translateX(160%) scaleX(1.25);
    }

    .exploded #year0 .automated {
        transform:translateX(320%) scaleX(1.25);
    }

    .chart {
        transition: opacity 1s;
    }



    #chart svg,
    .barSpace {
        width:80%;
        height:60%;
        top:10%;
        left:10%;
        position:absolute;
    }

    .axis {
        stroke:#999;
        stroke-width:0.5vw;
        stroke-dashoffset: 5000;
        stroke-dasharray: 5000;
        transition: stroke-dashoffset 3s;
    }

    /*label styling*/
    #captions{
        top:70%;
        position:absolute;
        margin:1vw 10%;
        width:80%;
        height:30%;
        /*outline:1px solid purple;*/
    }


    #captions * {
        transition:all 1s;
    }
    #years {
        opacity:0;
        transition: transform 1s;
        transform-origin:top left;
    }

    .bar {
        position:absolute;
        display:inline-block;
        float:left;
        transform-origin:bottom center;
        transform: scaleY(0);
        transition:transform 1s;
    }


    .subBar {
        transition: transform 1s;
    }

    .without {
        background:#B7C3CD;
    }

    .with {
        background:#6F7C7C;
    }


    .shortHaul {
        background:#E5A039;
    }


    .automated {
        background:#054D7F;
    }
    .axisMax {
        padding-left: 5%;
        font-size: 2em;
        border-bottom: 6px dotted #ccc;
        color:#aaa;
        transform: translateY(37%);
        opacity:0;
        position: absolute;
        width: 100%;
        height: 7%;
    }

    .axisLabel {
        transform: translateX(-50%) rotate(-90deg);
        width: 60vh;
        margin-left:-2vw;
        font-size:1.5vw;
        color:#999;
    }

    .label {
        font-size:1.5vw;
        position:absolute;
        width:20%;
        display: inline-block;
        text-align: center;
        color:#999;
        opacity:0;
        transition: all 1s;
        transform-origin:top center;
    }

    #journeyGraphics img {
        object-fit: cover;
        width:100%;
        height:100%;
        position: absolute;
        opacity:0;
        transition:opacity 0.5s;
/*        
        width:100%;
        max-width:1000px;
        position: absolute;
        opacity:0;
        transition:opacity 0.5s;
        max-width: 1000px;
        transform: translateX(-50%);
        left: 50%;*/
    }

    #sidebar {
        width: 100%;
        left: 0%;
        overflow-y: scroll;
        font-size:calc(1vh + 1vw);
        position:absolute;
        top:80px;
        bottom: 0%;
    }

    #content {
        color: #666;
        height:100%;
        width:40%;
        position:fixed;
        left:60%;
        pointer-events: none
    }

    #content a {
        pointer-events: all
    }
    .nav {
        width: 40%;
        text-transform:uppercase;
        cursor:pointer;
        float: right;
        color:white;
        margin-top: 40px;
        transform: translateY(-50%);
    }

    .nav div {
        display:inline-block;
        width:33%;
        transition: all 0.2s;
        text-align: center;
        opacity:0.75;
        transform:scale(1.25);
    }

    .nav div:hover {
        transform:scale(1.5);
        opacity:1;
    }
    #container {
        padding:10%;
    }

    #container span {
        display:block;
        /*font-size:0.8em;*/
    }

    .driverMug {
        float: right;
        width: 25%;
        border-radius: 50%;
        border:1px solid #ddd;
        margin-bottom: 10px;
    }

    #drawer {
        position: absolute;
        height: 100%;
        width: 100%;
        pointer-events: none
        -webkit-overflow-scrolling: touch;
    }

    .blue {
        color: #064979;
    }

    .bold {
        font-weight:bold;
    }
    .header {
        font-size:1.2em;
        padding-top:20px;
    }

    .quote {
        font-style: italic;
    }
    section {
        /*background-color: #fafafa;*/
        outline: 1px solid rgba(6,73,121,0.1);
        height:100%;
        width:40%;
        left:60%;
        position:relative;
    }

    section.active {
        opacity: 1;
    }
    
    section:last-child {
        border-bottom: none;
        margin-bottom: 200px;
    }

    p {
        transition: opacity 1s;
    }

    #chevron {
        z-index:99;
        position:fixed;
        bottom:0;
        text-align: center;
        width: 40%;
        transform: translateY(-100%);
    }

    #chevron:after {
        content:'▾ SCROLL DOWN ▾';
        font-size:0.8em;
        animation:pulse 3s infinite;
    }

    @keyframes pulse {
        0%   {opacity:0.25; transform: translateY(0%)}
        50%  {opacity:0.5; transform: translateY(-100%);}
        100%   {opacity:0.25; transform: translateY(0%)}
    }

    @media (max-width:600px) {

        #headerBar {
            height:60px;
        }


        #mainTitle{
            font-size:4.5vw;
        }
        .nav {
            display:none;
        }

        .axis {
            stroke-width:1vw;
        }
        
        .axisMax {
            font-size:1em;
        border-bottom: 6px dotted #ccc;
        }


        .axisLabel {
            width:27vh;
            font-size:5vw;
            margin-left:-3vw;
        }
        
        .label {
            font-size:3vw;
        }

        .increment:after {
            line-height: 24em;
            font-size:0.8em;
        }
        #types .rotator {
            transform:translateX(-30%) translateY(60%) rotate(-40deg);
            text-align:right;
        }
        #map {
            top:60px;
            width:100%;
            bottom:50%;
        }

        #sidebar {
            width:100%;
            bottom:0;
            top:50%;
            position:absolute;
            left:0;
            font-size: 2.5vh;
        }

        #content {
            width: 100%;
            left:0;
        }

        section {
            width:100%;
            left:0;
        }
        #container {
            padding: 0% 5%;
        }
    
        .driverMug {
            margin-top:5%;
        }
        #chevron {
            width:100%;
            transform: translateY(-50%);
        }

    }
</style>
<div id='headerBar'>
    <img src='assets/logo.png' id='logo'>
            <div id='mainTitle'>The job impact of automated trucks</div>

</div>
<div id='map'>
    <div id='chart'>
        <!-- <div id='chartTitle'>Effects of Automation</div> -->
        <div id = 'captions'></div>
    </div>
    <div id='journeyGraphics' style='pointer-events: none; background:white'></div>
</div>
<div id='sidebar'>
    <div id='drawer'></div>
    <div id='content'>
        <div id='container'></div>
        <div id='chevron' class='blue'></div>
    </div>
</div>
